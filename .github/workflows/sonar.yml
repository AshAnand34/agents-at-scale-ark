name: scas

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  sonar_scan:
    # The type of runner that the job will run on
    runs-on: ${{ vars.SONAR_RUNS_ON }}
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      USER: ${{ secrets.ARTIFACTORY_USER }}
      PASS: ${{ secrets.ARTIFACTORY_PASS }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout Code
        uses: actions/checkout@master
      - name: Docker Login
        run: docker login -u $USER -p $PASS mckinsey-docker.jfrog.io
      
      - name: Sonar Scan
        if: ${{ github.base_ref == null }}
        run: |
          docker run -i --user `id -u` --rm -e SONAR_TOKEN -e SONAR_HOST_URL \
          -v `pwd`:/app -w /app mckinsey-docker.jfrog.io/sonarsource/sonar-scanner-cli:${{ vars.SONAR_SCANNER_CLI_VERSION }} \
            -Dsonar.projectKey=20863-McK-Internal_agents-at-scale \
            -Dsonar.sources="./" \
            -Dsonar.branch.name=`echo "${{ github.ref }}" | cut -b 12-`
      # Do not change the order of the checkov skip comment.
      # checkov:skip=CKV_GHA_2:Made the appropriate changes so suppressing the check.
      - name: Sonar Scan on PR
        if: ${{ github.base_ref != null }}
        run: |
          docker run -i --user `id -u` --rm -e SONAR_TOKEN -e SONAR_HOST_URL \
          -v `pwd`:/app -w /app mckinsey-docker.jfrog.io/sonarsource/sonar-scanner-cli:${{ vars.SONAR_SCANNER_CLI_VERSION }} \
            -Dsonar.projectKey=20863-McK-Internal_agents-at-scale \
            -Dsonar.sources="./" \
            -Dsonar.pullrequest.key="${{ github.event.number }}" \
            -Dsonar.pullrequest.branch="${{ github.head_ref }}" \
            -Dsonar.pullrequest.base="${{ github.base_ref }}"

      - if: always()
        name: Docker Logout
        run: docker logout mckinsey-docker.jfrog.io

  