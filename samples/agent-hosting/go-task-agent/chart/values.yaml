# Go Task Agent chart values

# Global annotations added to all resources
global:
  annotations:
    ark.mckinsey.com/service: go-task-agent

# Application configuration
app:
  name: go-task-agent
  image:
    repository: go-task-agent
    tag: latest
    pullPolicy: IfNotPresent
  
  # Resource configuration
  resources:
    requests:
      memory: "64Mi"
      cpu: "100m"
    limits:
      memory: "128Mi"
      cpu: "200m"

# Service configuration
service:
  name: go-task-agent
  type: ClusterIP
  port: 80
  targetPort: 8082

# A2A Server configuration
a2aserver:
  name: go-task-agent
  enabled: true

# Service account configuration
serviceAccount:
  name: go-task-agent-sa
  create: true