apiVersion: ark.mckinsey.com/v1alpha1
kind: Tool
metadata:
  name: web-search
spec:
  type: fetcher
  description: "Web search tool for retrieving information from the internet"
  fetcher:
    url: "https://api.duckduckgo.com/?q={query}&format=json&no_html=1&skip_disambig=1&limit={num_results}"
    method: "GET"
    timeout: "30s"